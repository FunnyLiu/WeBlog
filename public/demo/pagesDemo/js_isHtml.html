<textarea class="j-context" cols="60" rows="20"></textarea>
<button class="j-btn">点击验证</button>
<div class="j-result"></div>

<script>
    var hasComponent = function(_str) {
        var speHtmlReg =  /<(br|basefont|hr|input|source|frame|param|area|meta|!--|col|link|option|base|img|wbr|!DOCTYPE|a|abbr|acronym|address|applet|article|aside|audio|b|bdi|bdo|big|blockquote|body|button|canvas|caption|center|cite|code|colgroup|command|datalist|dd|del|details|dfn|dialog|dir|div|dl|dt|em|embed|fieldset|figcaption|figure|font|footer|form|frameset|head|header|hgroup|h1|h2|h3|h4|h5|h6|html|i|iframe|ins|kbd|keygen|label|legend|li|map|mark|menu|meter|nav|noframes|noscript|object|ol|optgroup|output|p|pre|progress|q|rp|rt|ruby|s|samp|script|section|select|small|span|strike|strong|style|sub|summary|sup|table|tbody|td|textarea|tfoot|th|thead|time|title|tr|track|tt|ul|var|video)/ig;
        var middleStr = _str.replace(speHtmlReg,'');
        var _componentReg = /<\w+/g;
        return _componentReg.test(middleStr);
    }
    var contextNode = document.querySelector('.j-context');
    var btnNode = document.querySelector('.j-btn');
    var resultNode = document.querySelector('.j-result');

    btnNode.addEventListener('click',function(){
        var context = contextNode.value;
        var result = hasComponent(context);
        resultNode.innerHTML = result;
    },false);


</script>
