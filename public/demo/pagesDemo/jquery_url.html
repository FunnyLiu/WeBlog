<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
<link rel="stylesheet" href="css/jquery_url.css"></head>
<script src="js/jquery-1.7.2.min.js"></script>
<body>
<script>
    //使用jquery来获取url中属性
    //url为/demo/pagesDemo/jquery_url.html?page=12&num=3#main
    var url = window.location.href;
    var a = $('<a>',{ href: url });
    document.write('Host name: ' + a.prop('hostname')+'<br/>');
    document.write('Path: ' + a.prop('pathname')+'<br/>');
    document.write('Query: ' + a.prop('search')+'<br/>');
    document.write('Protocol: ' + a.prop('protocol')+'<br/>');
    document.write('Hash: ' + a.prop('hash')+'<br/>');

    //使用原生js来获取构建参数对象
    var getUrlSearchObj = function(){
        var _search = window.location.search;
        if(_search.length > 1){
            //用来保存的对象
            var _objs = {};
            _search = _search.substring(1);
            var items = [];
            items = _search.split('&');
            for(var i=0,len=items.length;i<len;i++){
                var _item = items[i].split('=');
                var _name = decodeURIComponent(_item[0]);
                var _value = decodeURIComponent(_item[1]);
                _objs[_name] = _value;
            }
            return _objs;
        }
    };
    var objs = getUrlSearchObj();
    document.write(JSON.stringify(objs));
</script>
